<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Milan Kovačević">
    <meta name="description" content="Plant moisture data logger using Raspberry Pico W">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/uPlot.min.css') }}" />
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>{% block title %}{% endblock %}</title>
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/uPlot.iife.js') }}"></script>
    <script
    defer
      type="text/javascript"
      src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"
    ></script>
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/navigo.js') }}"></script>
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
